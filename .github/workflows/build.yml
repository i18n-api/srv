on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string

jobs:
  build:
    permissions:
      repository-projects: write
      contents: write
    name: build
    strategy:
      matrix:
        platform: [ubuntu-latest]
        # platform: [macos-latest,ubuntu-latest,mac-arm,windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          set-safe-directory: false
          lfs: true
          path: srv

      - name: clone dist
        uses: actions/checkout@v4
        with:
          repository: i18n-dist/dist
          token: ${{ secrets.GH_PAT }}
          path: dist

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: oven-sh/setup-bun@v1
      - name: Install Protoc
        if: runner.os != 'macOS'
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ github.token }}

      - name: init rust
        shell: bash
        run: |
          bun -e "console.log('RUST_VER='+new Date(new Date()-864e5*2).toISOString().slice(0,8)+'01')" >> $GITHUB_ENV
          mkdir -p ~/cache/rust/target ~/.cargo
          echo -e "[build]\ntarget-dir = \"$HOME/cache/rust/target\"" >~/.cargo/config.toml

      - name: rust-toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
            # https://github.com/dalek-cryptography/curve25519-dalek/issues/618
            toolchain: nightly-${{ env.RUST_VER }}
            cache: false
            components: rust-src
            # components: rustfmt, clippy

      - name: restore cache
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-${{ env.RUST_VER }}-cache
          path: |
            ~/cache
            ~/.cargo

      - name: install cargo expand
        shell: bash
        run: |
          if ! command -v cargo-expand &>/dev/null; then
            curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
            cargo binstall cargo-expand -y
          fi

      - name: clone in
        uses: actions/checkout@v4
        with:
          repository: i18n-api/in
          path: in
          set-safe-directory: false
          lfs: true
          token: ${{ secrets.GH_PAT }}
      - name: clone conf
        uses: actions/checkout@v4
        with:
          repository: i18n-api/conf-ol
          path: conf
          set-safe-directory: false
          lfs: true
          token: ${{ secrets.GH_PAT }}
      - name: clone rust
        uses: actions/checkout@v4
        with:
          repository: i18n-site/rust
          path: rust
          set-safe-directory: false
          lfs: true
      - name: clone srv/mod/pub
        uses: actions/checkout@v4
        with:
          repository: i18n-api/mod.pub
          path: srv/mod/pub
          set-safe-directory: false
          lfs: true

      - name: clone srv/mod/private
        uses: actions/checkout@v4
        with:
          repository: i18n-api/mod.private
          path: srv/mod/private
          set-safe-directory: false
          lfs: true
          token: ${{ secrets.GH_PAT }}

      - name: github release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          curl -sfL https://direnv.net/install.sh | bash
          srv/init.sh
          srv/rust/sh/github.release.sh

      - name: save cache
        uses: actions/cache/save@v4
        with:
          key: ${{ runner.os }}-${{ env.RUST_VER }}-cache
          path: |
            ~/cache
            ~/.cargo

      - name: 部署到线上服务器
        shell: bash
        run: |
          ./srv/rust/sh/deploy.sh $(pwd)/dist
